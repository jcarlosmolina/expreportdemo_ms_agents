# GENERAL
quarkus.http.port=8081
quarkus.http.host=0.0.0.0
quarkus.banner.enabled=true

quarkus.http.enable-compression=true
quarkus.http.header."X-Content-Type-Options".value=nosniff

# CORS
quarkus.http.cors=true
quarkus.http.cors.access-control-allow-credentials=true
quarkus.http.cors.origins=http://localhost:4200

#SECURITY
mp.jwt.verify.publickey.location=publicKey.pem
smallrye.jwt.sign.key.location=privateKey.pem
mp.jwt.verify.issuer=https://example.com/issuer 
quarkus.native.resources.includes=publicKey.pem,privateKey.pem
token.expirationinseconds=1800

# OPENAPI
quarkus.smallrye-openapi.path=/openapi
# SWAGGER
quarkus.swagger-ui.title=Agents
quarkus.swagger-ui.theme=material
quarkus.swagger-ui.footer=Generated by Integranova Model Execution System
# A value of 'true' here means swagger-ui will be available in production as well as in dev (or test) mode
quarkus.swagger-ui.always-include=true
# Default path for swagger-ui
quarkus.swagger-ui.path=/q/swagger-ui

# HEALTH CHECK
quarkus.smallrye-health.root-path=/health

# ENVIRONMENT
quarkus.openshift.deploy=true
quarkus.openshift.part-of=expensereportdemo-app
quarkus.openshift.app-config-map=configmap-ms-agents
quarkus.openshift.app-secret=secret-ms-agents
quarkus.openshift.env.configmaps=configmap-ms-agents
quarkus.openshift.env.secrets=secret-ms-agents
quarkus.openshift.env.mapping.DB_URL.from-configmap=configmap-ms-agents
quarkus.openshift.env.mapping.DB_URL.with-key=quarkus.datasource.jdbc.url
quarkus.openshift.env.mapping.DB_USERNAME.from-secret=secret-ms-agents
quarkus.openshift.env.mapping.DB_USERNAME.with-key=quarkus.datasource.username
quarkus.openshift.env.mapping.DB_PASSWORD.from-secret=secret-ms-agents
quarkus.openshift.env.mapping.DB_PASSWORD.with-key=quarkus.datasource.password

# OPENSHIFT
quarkus.kubernetes-client.trust-certs=true
quarkus.kubernetes-client.namespace=jcmintegranova-dev
quarkus.container-image.group=
quarkus.container-image.name=expreportdemo-ms-agents
quarkus.container-image.tag=1.0.0-SNAPSHOT
quarkus.openshift.build-strategy=docker
quarkus.openshift.jvm-dockerfile=src/main/docker/Dockerfile.jvm
quarkus.openshift.deployment-kind=Deployment
quarkus.openshift.labels.app=expreportdemo-ms-agents
quarkus.openshift.env.secrets=secret-ms-agents
quarkus.openshift.env.configmaps=configmap-ms-agents

quarkus.openshift.route.expose=true
#quarkus.openshift.route.target-port=https
## Route TLS configuration:
#quarkus.openshift.route.tls.termination=passthrough
#quarkus.openshift.route.tls.insecure-edge-termination-policy=None

# DATABASE
quarkus.datasource.db-kind=mssql
quarkus.hibernate-orm.dialect=org.hibernate.dialect.SQLServerDialect
quarkus.datasource.jdbc.url=${DB_URL}
quarkus.datasource.username=${DB_USERNAME}
quarkus.datasource.password=${DB_PASSWORD}
uarkus.datasource.metrics.enabled=true
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=false
#quarkus.hibernate-orm.physical-naming-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
#quarkus.hibernate-orm.implicit-naming-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy 
quarkus.hibernate-orm.validate-in-dev-mode=false

# TELEMETRY
quarkus.otel.enabled=false
quarkus.otel.exporter.otlp.traces.endpoint=http://localhost:4317/
quarkus.datasource.jdbc.telemetry=false

# API VERSION
api.version=1.0

# EXTERNAL SERVICES
quarkus.rest-client.expensereportdemo.url=http://localhost:8080
quarkus.rest-client.agents.url=http://localhost:8081
quarkus.rest-client.masters.url=http://localhost:8082
quarkus.rest-client.operation.url=http://localhost:8083
quarkus.rest-client.assignments.url=http://localhost:8084

